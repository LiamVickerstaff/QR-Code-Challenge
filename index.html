<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alexandria&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

<div class="container">
  <div class="card">
    <img src=".\image-qr-code.png" alt="qr code to frontendmentor.com">
    <div class="text">
      <h3>Improve you front-end skills by bulding projects</h3>
      <p>Scan the QR code to visit Frontend Mentor and take your 
        coding skills to the next level
      </p>
    </div>    
  </div>
</div>
</body>
</html>
